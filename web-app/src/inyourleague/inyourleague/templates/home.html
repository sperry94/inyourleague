{% extends 'layouts/navbar_layout.html' %}
{% block mainbody %}
  <h1>HELLO THERE!</h1>
  <h2>
    {% if submission %}
      The last submission for this session was submission #{{ submission }} for the server.
    {% else %}
      No submissions have been made for this session.
    {% endif %}
  </h2>
  <form action="form_post" method="post">
    <input type="text" name="text"/>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
